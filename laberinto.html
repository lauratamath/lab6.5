<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            const htmlRoot = document.getElementById('root')

            const Wall = () => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: 'url("arbu.png")',
                backgroundColor: '#4B9145'
              }
              return <div style={style} />
            }

            const Goal = () => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: 'url("win.png")'
              }
              return <div style={style} />
            }

            const Player = ({sprite}) => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: sprite,
                backgroundColor: '#645250'
              }
              return <div style={style} />
            }

            const Empty = () => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: 'url("empty.png")'
              }
              return <div style={style} />
            } 
            //Para mostrar cúantos movimientos realizó
            const Final = ({movimientos}) => {
              const center = {
                textAlign: 'center'
              }

              return(
                <div style={center}>
                	<style>{"body { background-color: #4B9145; }"}</style>s
                  <h1> YOU DID IT!</h1>
                  <h2> Para llegar a la meta, hiciste</h2>
                  <h3> {movimientos} movimientos </h3>
                </div>
              )
            }

            const Maze = () => {
              const [mazeData, setMazeData] = React.useState([])

              const rowStyles = {
                display: 'grid',
                gridAutoFlow: 'column'
              }
            
              //Moviemientos
              const [playerX, setPlayerX] = React.useState(1)
              const [playerY, setPlayerY] = React.useState(1)

              //Sprites
              const [sprite, setSprite] = React.useState('url(down.png)')

              //Pasos
              const [movimientos, setMovimientos] = React.useState(0)

              //Pantalla
              const [screen, setScreen] = React.useState(1)

              //Tamaño
              const [mazeSize, setMazeSize] = React.useState(10)

              const handleKeyDown = (event) => {
              //Movimiento hacia derecha
                if(event.key === 'd') {
                  setSprite(() => {
                    return 'url(right.png)'
                  })
                  if(mazeData[playerY][playerX+1] === ' '){
                    setPlayerX((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY][playerX+1] = 'p'
                      return oldValue+1
                    })
                  }
                  if(mazeData[playerY][playerX+1] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
                //Movimiento hacia la izquierda
                if(event.key === 'a') {
                  setSprite(() => {
                    return 'url(left.png)'
                  })
                  if(mazeData[playerY][playerX-1] === ' '){
                    setPlayerX((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY][playerX-1] = 'p'
                      return oldValue-1
                    })
                  }
                  if(mazeData[playerY][playerX-1] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
                //Movimiento hacia arriba
                if(event.key === 'w') {
                  setSprite(() => {
                    return 'url(up.png)'
                  })
                  if(mazeData[playerY-1][playerX] === ' '){
                    setPlayerY((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY-1][playerX] = 'p'
                      return oldValue-1
                    })
                  }
                  if(mazeData[playerY-1][playerX] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
                //Movimiento hacia abajo
                if(event.key === 's') {
                  setSprite(() => {
                    return 'url(down.png)'
                  })
                  if(mazeData[playerY+1][playerX] === ' '){
                    setPlayerY((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY+1][playerX] = 'p'
                      return oldValue+1
                    })
                  }
                  if(mazeData[playerY+1][playerX] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
              }

              
              let mazeFetch = 'http://ubeje.xyz:3001/?type=json&w=10&h=10'
                React.useEffect(() => {
                  fetch(mazeFetch)
                    .then(r => r.json())
                    .then(r => setMazeData(r))
                }, [])

                console.log('render', mazeData)
                if(screen === 1){
                  return (
                    <div tabIndex="1" onKeyDown={handleKeyDown}>
                      {mazeData.map((row, rowIndex) => {
                        return (
                          <div style={rowStyles}>
                            {row.map((cell, colIndex) => {
                              switch(cell) {
                                case 'p':
                                  return <Player sprite={sprite} />
                                case 'g':
                                  return <Goal />
                                case ' ':
                                  return <Empty />
                                default:
                                  return <Wall />
                              }
                            })}
                          </div>
                        )
                      })}
                    </div>
                  )
                }
                
              
              else{
                return(
                  <Final movimientos={movimientos} />
                )
              }
            }
            ReactDOM.render(
                <Maze />,
                htmlRoot
            ) 
        </script>
    </body>
</html>
